---
title: Frequently Asked Questions
layout: pagecontent
permalink: /faq/
---


<div class="main-content plain-content-box">
    <div class="">
        <h2><span>Frequently Asked Questions</span></h2>
        <hr>
    </div>
       
    {% assign faqs = site.data.faq["questions"] %}
    {% for question in faqs %}
        {% if question.a and question.q %}
        	<h5 style="font-weight: bold">{{question.q}}</h5>
        	<p>{{question.a}}</p>
        {% endif %}
    {% endfor %}
</div>
