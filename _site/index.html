    // Sets the hr margins to begin just after the section headers end
    $(document).ready(function(){
        $('.mini-header').each(function() {
            var $header = $(this).find('span');
            console.log($(this).width())
            if ($(this).width() - $header.width() > 200) {
                $(this).find('hr').css('margin-left', $header.width() + 10);
            }
        });
    });
